<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Debora Yumi de Oliveira</title>
  <meta name="description" content="Debora Yumi de Oliveira">
  <meta name="keywords" content="hydrology, hydrologic modeling, model calibration, optimization, debora yumi de oliveira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/logo/labhidro.png">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #203033;
      line-height: 1.6;
    }

    a { color: #203033; text-decoration: none; }
    a:hover { font-weight: 600; }

    /* ---------------- HEADER ---------------- */
    .header {
      max-width: 1100px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      font-size: 18px;
    }

    .language img {
      width: 22px;
      margin-left: 10px;
    }

    /* ---------------- MENU ---------------- */
    nav {
      width: 100%;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    nav ul {
      max-width: 1100px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav li a {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 300;
    }

    nav li a.active {
      font-weight: 600;
    }

    /* Mobile menu */
    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    @media (max-width: 750px) {
      nav ul {
        display: none;
        flex-direction: column;
        text-align: center;
        width: 100%;
      }
      nav ul.show {
        display: flex;
      }
      .hamburger {
        display: block;
        text-align: right;
        margin-right: 20px;
      }
    }

    /* ---------------- HERO IMAGE ---------------- */
    .hero {
      width: 100%;
      height: 290px;
      background-image: url("/static/base/jon-flobrant-rB7-LCa_diU-unsplash.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero-text {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      font-weight: 600;
      text-shadow: 0 0 10px #000;
    }

    /* ---------------- CONTENT ---------------- */
    .content {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
      font-size: 15px;
    }

    /* ---------------- PUBLICATION CARDS ---------------- */
    .pub-card {
      display: grid;
      grid-template-columns: 90px auto;
      gap: 15px;
      padding: 18px 0;
      border-bottom: 1px solid #ddd;
    }

    .pub-card img {
      width: 100%;
      border-radius: 4px;
    }

    .pub-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
      display: inline-block;
    }

    .pub-meta {
      font-size: 14px;
      margin-bottom: 3px;
    }

    @media (max-width: 600px) {
      .pub-card {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .pub-card img {
        width: 120px;
        margin: auto;
      }
    }

    /* ---------------- FOOTER ---------------- */
    .footer {
      background: #0f3d2e; /* DARK GREEN */
      color: #ffffff;
      padding: 22px 15px;
      margin-top: 40px;
    }

    .footer-content {
      max-width: 1100px;
      margin: auto;
      font-size: 14px;
    }

  </style>

</head>

<body>

<div class="header">

</div>

</body>
</html>
